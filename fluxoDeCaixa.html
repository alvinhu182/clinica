<body>
    <nav>
		<ul>
			<li><a href="index.html">Home</a></li>

		</ul>

    <h1> fluxo de caixa</h1>
    <div class="container"> 
    <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Descrição</th>
            <th>Entrada</th>
            <th>Saída</th>
            <th>Saldo</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <td><input type="date" name="data"></td>
            <td><input type="text" name="descricao"></td>
            <td><input type="number" name="entrada" min="0"></td>
            <td><input type="number" name="saida" min="0"></td>
            <td class="saldo"></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2"></td>
            <td class="total" id="entrada-total">0</td>
            <td class="total" id="saida-total">0</td>
            <td class="total" id="saldo-total">0</td>
          </tr>
        </tfoot>
      </table>
      <button id="adicionar">Adicionar</button>
    
      <script>
        const tbody = document.querySelector('#tbody');
        const entradaTotal = document.querySelector('#entrada-total');
        const saidaTotal = document.querySelector('#saida-total');
        const saldoTotal = document.querySelector('#saldo-total');
        const adicionarBtn = document.querySelector('#adicionar');
    
        let saldoAtual = 0;
    
        function atualizarTotais() {
          let entrada = 0;
          let saida = 0;
          tbody.querySelectorAll('tr').forEach(tr => {
            entrada += Number(tr.querySelector('input[name="entrada"]').value);
            saida += Number(tr.querySelector('input[name="saida"]').value);
            tr.querySelector('.saldo').textContent = entrada - saida;
          });
          entradaTotal.textContent = entrada;
          saidaTotal.textContent = saida;
          saldoAtual = entrada - saida;
          saldoTotal.textContent = saldoAtual;
          saldoTotal.classList.toggle('negativo', saldoAtual < 0);
        }
    
        adicionarBtn.addEventListener('click', () => {
          const data = document.querySelector('input[name="data"]').value;
          const descricao = document.querySelector('input[name="descricao"]').value;
          const entrada = Number(document.querySelector('input[name="entrada"]').value);
          const saida = Number(document.querySelector('input[name="saida"]').value);
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${data}</td>
            <td>${descricao}</td>
            <td>${entrada}</td>
            <td>${saida}</td>
            <td class="saldo"></td>
          `;
          tbody.appendChild(tr);
          atualizarTotais();
        });
      </script>
 </div>
